<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Dehli Mirch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        max-width: 500px;
      }

      .icon {
        font-size: 80px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 15px;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
        opacity: 0.9;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        background: white;
        color: #667eea;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 600;
        transition: transform 0.2s;
      }

      .button:hover {
        transform: scale(1.05);
      }

      .features {
        margin-top: 40px;
        text-align: left;
      }

      .feature {
        padding: 10px 0;
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still browse previously visited pages!
      </p>

      <a
        href="/"
        class="button"
        onclick="window.location.reload(); return false;"
      >
        Try Again
      </a>

      <div class="features">
        <div class="feature">âœ“ Browse cached products</div>
        <div class="feature">âœ“ View your cart (cached)</div>
        <div class="feature">âœ“ Check previous orders</div>
        <div class="feature">âœ“ Explore product categories</div>
      </div>
    </div>

    <script>
      // Auto-retry connection every 5 seconds
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 5000);
    </script>
  </body>
</html>
